name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hr_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/hr_test

      - name: Seed database
        run: npm run prisma:seed
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/hr_test

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/hr_test
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: test-access-secret-key-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-min-32-chars
          IMAGEKIT_PUBLIC_KEY: test_public_key
          IMAGEKIT_PRIVATE_KEY: test_private_key
          IMAGEKIT_URL_ENDPOINT: https://ik.imagekit.io/test
          BREVO_SMTP_HOST: smtp.brevo.com
          BREVO_SMTP_PORT: 587
          BREVO_SMTP_USER: test
          BREVO_SMTP_PASS: test
          FROM_EMAIL: test@example.com

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: |
            dist
            package.json
            package-lock.json
            prisma

